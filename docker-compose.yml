version: '3.3'

services:
  web_prod:
    environment:
      DEBUG: 0
    build: ./backend
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --log-level info --timeout 120 --workers 2 --threads 4
    volumes:
      - static_volume:/home/app/static
      - media_volume:/home/app/media

  frontend:
      build: ./frontend
      depends_on:
        - web_prod
      volumes:
        - static_volume:/home/app/static
        - media_volume:/home/app/media
      ports:
        - 9092:80

volumes:
  static_volume:
  media_volume:
